<html>
  <head><title>OContext</title>
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
  </head>
  <body>
    <span
      hx-vals='{"search": "/hint"}'
      hx-target="body" 
      hx-trigger="click" 
      hx-replace-url="true"
      hx-post="/{{ state }}">/hint</span> for hints
    <form hx-boost="true" method="POST" action="/{{ state }}">
        <!--<form hx-post="/{{ state }}">-->
      <input 
        class="form-control" 
        type="serach" 
        autocomplete="off" 
        name="search" 
        hx-post="/search/{{ state }}" 
        hx-trigger="input changed delay:10ms, search" 
        hx-target="#search-results" 
      >
    </form>
    <span id="search-results">{{ search }}</span>
    <div hx-get="/keywords/{{ state }}" hx-trigger="load"> </div>
  </body>
</html>
