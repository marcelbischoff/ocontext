<html>
  <head><title>OContext</title>
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
  </head>
  <body>
    <form method="POST" action="/{{ state }}">
      <input 
        class="form-control" 
        type="serach" 
        autocomplete="off" 
        name="search" 
        hx-post="/search/{{ state }}" 
        hx-trigger="input changed delay:10ms, search" 
        hx-target="#search-results" 
      >
    </form>
    <span id="search-results">---</span>
  </body>
</html>
